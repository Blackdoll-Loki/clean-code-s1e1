<!DOCTYPE html>
<html>
<head>
<title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="top-block">
    <img src="./eisenhower-matrix.jpg" class="top-img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-item-section">
      <label for="new-task" class="big-titles align-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task no-outline text-inp" type="text">
        <button class="no-outline btn">Add</button>
      </div>
    </p>
    <h3 class="no-list-style big-titles">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="no-list-style li-item">
        <input type="checkbox" class="no-outline align-checkbox">
        <label class="task li-txt">Pay Bills</label>
        <input type="text" class="task no-outline text-inp">
        <button class="edit no-outline btn">Edit</button>
        <button class="delete no-outline btn"><img src="./remove.svg" class="btn-img"></button>
      </li>
      <li class="edit-mode no-list-style li-item">
        <input type="checkbox" class="no-outline align-checkbox">
        <label class="task li-txt no-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task no-outline text-inp li-txt-inp edit-width">
        <button class="edit no-outline btn">Save</button>
        <button class="delete no-outline btn"><img src="./remove.svg" class="btn-img"></button>
      </li>
    </ul>
    <h3 class="no-list-style big-titles">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="no-list-style li-item">
        <input type="checkbox" class="no-outline align-checkbox" checked>
        <label class="task li-txt complete-txt">See the Doctor</label>
        <input type="text" class="task no-outline text-inp li-txt-inp invisible">
        <button class="edit no-outline btn">Edit</button>
        <button class="delete no-outline btn"><img src="./remove.svg" class="btn-img"></button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
